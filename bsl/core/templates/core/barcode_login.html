{% extends "core/base.html" %}

{% block content %}
<div class="wrapper">
    <h1>Login</h1>
   <form role="form" action="{% url 'login' %}" method="post">{% csrf_token %}
        <div class="form-group login-box">
            <label for="userInput">User</label>
            <input type="text" class="form-control" id="userInput" name="username" placeholder="username">

            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" name="password" placeholder="password"><br>

            <label for="tokenInput">Token</label>
            <input type="text" class="form-control" id="tokenInput" name="token" value="{{ token }}">

        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
{% endblock %}
